git:
  restore:
    - git restore [fine name] : 특정 파일을 HEAD Commit 으로 복구하기
    - git restore --source [commit hash] [fine name] : 특정 파일 특정 commit 으로 복구하기
    - git restore --staged [file name] : Staging Area에 올라간 파일 다시 Unstaging 하기

  example1: "git restore [file name]"
  example2: "git restore --source [commit hash] [file name]"
  example3: "git restore --staged [file name]"
  example4: "git restore --staged #5"